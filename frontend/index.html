<!DOCTYPE html>
<html>
<head>
    <title>ProShort - Short The URL</title>
    <link rel = "stylesheet" href = "{{ url('static', filename = 'index.css') }}">
    <link rel = "stylesheet" href = "https://raw.githack.com/thoratica/blow.ga/master/public/tailwind.css">
</head>
<body class="flex items-center justify-center flex-col h-screen w-screen">
    <div id = "main" class = "bg-white container pt-10 pb-16 pl-12 pr-12 rounded-md">
        <div class = "text-3xl font-semibold p-3">
            <span class = "text-4xl"><span style = "color: #3c82f4">Pro</span>Short</span>
        </div>
        <form class = "flex flex-wrap" method = "POST" action = "result">
            <div class = "p-2 sm:w-1 lg:w-4/6">
                <input id = "url" class = "bg-white focus:outline-none border border-gray-300 rounded-full py-2 px-4 block appearance-none leading-normal w-full" type = "url" placeholder = "단축할 URL" name = "url" autofocus required>
            </div>
            <div class = "p-2 sm:w-1 lg:w-1/6">
                <input id = "option" class = "bg-white focus:outline-none border border-gray-300 rounded-full py-2 px-4 block appearance-none leading-normal w-full" type = "text" placeholder = "커스텀 링크" name = "name">
            </div>
            <div class = "p-2 sm:w-1 lg:w-1/6">
                <input type = "submit" class = "bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-full w-full" value = "단축">
            </div>
        </form>
    </div>
</body>
</html>
